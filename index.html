<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light bulb</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="textBox"> Light is OFF </div>
    <div id="light" class="lyspære"></div>
    <div class="påAv">
        <button onclick="turnON()"> ON </button>
        <button onclick="turnOFF()"> OFF </button>
    </div>
    

    <script>

        function turnON(){
            document.getElementById("light").style.backgroundColor = "rgb(250, 232, 72)"
            document.getElementById("textBox").innerHTML = "Light is ON"
        }

        function turnOFF(){
            document.getElementById("light").style.backgroundColor = "rgb(199, 198, 189)"
            document.getElementById("textBox").innerHTML = "Light is OFF"
        }

    </script>

</body>
</html>
